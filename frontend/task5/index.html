<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" col-lg-12 bg container-fluid row">
        <div class="col-lg-12  d-flex justify-content-lg-center align-content-lg-center align-items-lg-center ">
            <div class="shadow-lg bg-white d-flex rounded-3 col-lg-8">

                <div class=" p-lg-3 col-lg-3 rounded-4 d-lg-flex align-items-lg-center bg-white">
                    <img class="posepic" src="./asset/photo.jpg" alt="posepic">
                </div>
                <div class="container">
                    <div class="col-lg-9 d-lg-flex  justify-content-lg-center">
                        <p class="mt-5">Register Yoga class</p>
                    </div>
                    <div class=" d-lg-flex  row col-lg-12">
                        <div class="col-lg-6 col-xl-6">
                            <div class="form-group ">
                                <input type="text" class="form-control" placeholder="Enter your Name">
                            </div>
                            <div class="form-group mt-lg-5">
                                <input type="number" id="age" max="2" class="form-control"
                                    placeholder="Enter your age" />
                            </div>

                            <div class="form-group mt-lg-5">
                                <select class="form-control">
                                    <option selected>Choose State</option>
                                    <option>Karnataka</option>
                                    <option>Andhra</option>
                                    <option>Kerla</option>
                                    <option>TamilNadu</option>
                                </select>
                            </div>
                            <div class="form-group mt-lg-5">
                                <input type="email" class="form-control" placeholder="Enter your Email">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group ">
                                <input type="tel" class="form-control" placeholder="Enter  mobile number">
                            </div>
                            <div class="form-group mt-lg-5">
                                <input type="password" class="form-control" placeholder="Enter the  password">
                            </div>

                            <div class="form-group mt-lg-5">
                                <input type="password" class="form-control" placeholder="Enter  the confirm password ">
                            </div>
                            <div class="form-group mt-lg-5">
                                <input type="date" class="form-control" id="dob" min="1980-01-01">
                            </div>
                        </div>
                    </div>
                    <div class=" container-lg p-lg-4 d-lg-flex justify-content-lg-end">

                        <button class=" btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    var inputAge = document.getElementById('age');
    inputAge.onkeydown = function (event) {
        if (isNaN(event.key) && event.key !== 'Backspace') {
            event.preventDefault();
        }
    };
    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("dob").max = today;
</script>

</html>
