<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">


        <form onsubmit="handleSubmit(event)">

            <div class="form-group   col-md-4">
                <label for="name"> Name</label>
                <input type="text" id="name" class="form-control col-md-1">
            </div>

            <div class="form-group col-md-4 ">
                <label for="age"> Age</label>
                <input type="number" id="age" class="form-control">
            </div>

            <div class="form-group  col-md-4">
                <label for="email"> Email</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="form-group  col-md-4">
                <label for="date"> DOB</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="form-group  col-md-4">
                <select multiple id="graduation" class="form-control">
                    <option>10th</option>
                    <option>1pu</option>
                    <option>2pu</option>
                    <option>ug</option>
                    <option>pg</option>
                </select>
            </div>
            <div class="form-group  col-md-4">
                <label for="textArea">feedback</label>
                <textarea class="form-control" id="feedback" rows="3"></textarea>
            </div>
            <div class="form-group  col-md-4">
                <label id="fileupload" for="fileupload">
                    FileUpload
                </label>
                <input class="form-control" id="fileupload" type="file">
            </div>
            <label class="radio-inline col-md-6">
                <input type="radio" name="gender" id="male" value="male">Male
            </label>

            <label class="radio-inline col-md-6">
                <input type="radio" name="gender" id="male" value="female">Female
            </label>

            <label class="radio-inline col-md-6">
                <input type="radio" name="gender" id="other" value="other">Other
            </label>
            <label for="submit" class="col-md-12">
                <button type="submit" class="btn btn-primary  col-md-1">Submit</button>
            </label>

        </form>
    </div>
    <script>
        function handleSubmit(e) {
            e.preventDefault()
            let name = e.target.elements.name.value
            let age = e.target.elements.age.value
            let email = e.target.elements.email.value
            let dob = e.target.elements.dob.value
            let graduation = e.target.elements.graduation.value
            let feedback = e.target.elements.feedback.value
            let fileupload = e.target.elements.fileupload.value
            let gender = e.target.elements.gender.value
            let userData = {}
            userData.name = name;
            userData.age = age;
            userData.email = email;
            userData.dob = dob;
            userData.graduation = graduation;
            userData.feedback = feedback;
            userData.gender = gender;
            userData.fileupload = fileupload
            console.log(userData, fileupload)

        } 
    </script>
</body>

</html>
