<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        /* Optional: Custom styles for padding and alignment */
        .form-group {
            margin-bottom: 1rem;
            /* Adjust margin as needed */
        }
    </style>
</head>

<body>
    <div id="login"
        class="container-fluid d-flex justify-content-center align-items-center bg-gradient-primary text-white"
        style="min-height: 100vh;">

        <form id="myForm" onsubmit="handleSubmit(event)" class="row g-3 mx-auto">

            <!-- Left Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                    <span class="text-danger" id="nameerr"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control">
                    <span class="text-danger" id="ageerr"></span>

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                    <span class="text-danger" id="emaileerr"></span>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                    <span class="text-danger" id="passeerr"></span>

                </div>
                <div class="form-group">
                    <label for="fileupload">Profile Picture</label>
                    <input class="form-control-file" id="fileupload" type="file" accept=".png, .jpg, .jpeg"
                        onchange="upload()">
                    <span class="text-danger" id="fileerr"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                    <span class="text-danger" id="gendererr"></span>

                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" class="form-control">
                    <span class="text-danger" id="doberr"></span>

                </div>

                <div class="form-group">
                    <label for="graduation">Graduation</label>
                    <select id="graduation" aria-label="select example" class="form-select">
                        <option selected>10th</option>
                        <option>1pu</option>
                        <option>2pu</option>
                        <option>ug</option>
                        <option>pg</option>
                    </select>
                    <span class="text-danger" id="garderr"></span>

                </div>

                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="3"></textarea>
                    <span class="text-danger" id="feedbackerr"></span>

                </div>
                <div class="form-group">
                    <img class="form-control" id="profile" src="./assets/profile.png" alt="Profile Picture">
                    <span class="text-danger" id="imageerr"></span>
                </div>

            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" onclick="handleReset()" class="btn btn-warning">reset</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        function upload() {
            const fileUploadInput = document.getElementById('fileupload');
            const profileImage = document.getElementById('profile');
            const fileError = document.getElementById('fileerr');

            if (fileUploadInput.files && fileUploadInput.files[0]) {
                const file = fileUploadInput.files[0];

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        profileImage.src = e.target.result;
                        fileError.textContent = '';
                    };

                    reader.readAsDataURL(file);
                } else {
                    fileError.textContent = 'Please select an image file (png, jpg, jpeg).';
                    profileImage.src = './assets/profile.png';
                }
            } else {
                fileError.textContent = 'Please select a file.';
                profileImage.src = './assets/profile.png';
            }
        }



        function handleReset() {
            location.reload();

        }
        function handleSubmit(e) {
            e.preventDefault()
            let profile = document.getElementById("profile")

            let name = e.target.elements.name.value
            let age = e.target.elements.age.value
            let email = e.target.elements.email.value
            let dob = e.target.elements.dob.value
            let graduation = e.target.elements.graduation.value
            let feedback = e.target.elements.feedback.value
            let pass = e.target.elements.password.value
            let fileupload = e.target.elements.fileupload.value.split('\\').pop();
            let gender = e.target.elements.gender.value
            if (name === "") {
                let nameerr = document.getElementById("nameerr")
                nameerr.textContent = 'Please enter your name.';
            }


            if (age === "") {
                let ageerr = document.getElementById("ageerr")
                ageerr.textContent = 'Please enter your age.';
            }
            if (email === "") {
                let emaileerr = document.getElementById("emaileerr")
                emaileerr.textContent = 'Please enter your email.';
            }
            if (pass === "") {
                let emaileerr = document.getElementById("passeerr")
                emaileerr.textContent = 'Please enter your password.';
            }
            if (dob === "") {
                let doberr = document.getElementById("doberr")
                doberr.textContent = 'Please enter your dob.';
            }
            if (graduation === "") {
                let garderr = document.getElementById("garderr")
                garderr.textContent = 'Please enter your graduation.';
            }
            if (feedback === "") {
                let feedbackerr = document.getElementById("feedbackerr")
                feedbackerr.textContent = 'Please enter your feedback.';
            }
            if (fileupload === "") {
                let fileerr = document.getElementById("fileerr")
                fileerr.textContent = 'Please enter your fileupload.';
            }
            if (gender === "") {
                let gendererr = document.getElementById("gendererr")
                gendererr.textContent = 'Please enter your gender.';
            }
            if (profile === "") {
                let imageerr = document.getElementById("imageerr")
                imageerr.textContent = 'Please enter your profile.';
            }
            let userData = {}
            userData.name = name;
            userData.age = age;
            userData.email = email;
            userData.dob = dob;
            userData.pass = pass;
            userData.graduation = graduation;
            userData.feedback = feedback;
            userData.gender = gender;
            userData.fileupload = fileupload
            console.log(userData)

        }

    </script>
</body>

</html>
